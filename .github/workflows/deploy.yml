name: Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build e Deploy API para VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build do Projeto (gera JAR)
        run: mvn clean install -DskipTests

      - name: Preparar artefatos para deploy
        run: |
          mkdir -p dist
          cp target/*.jar dist/
          cp Dockerfile dist/

      - name: Enviar JAR + Dockerfile via SFTP para VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST_VPS }}
          username: ${{ secrets.USER_VPS }}
          password: ${{ secrets.PASSWORD_VPS }}
          port: 22
          source: "dist/*"
          target: "/root/projetos/appetito-api"

      - name: Parar e remover container antigo (Docker)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST_VPS }}
          username: ${{ secrets.USER_VPS }}
          password: ${{ secrets.PASSWORD_VPS }}
          port: 22
          script: |
            if docker ps -a --format '{{.Names}}' | grep -q '^api-cardapio$'; then
              docker rm -f api-cardapio
            fi

      - name: Build da imagem Docker na VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST_VPS }}
          username: ${{ secrets.USER_VPS }}
          password: ${{ secrets.PASSWORD_VPS }}
          port: 22
          script: |
            cd /root/projetos/appetito-api
            docker build -t api-cardapio .

      - name: Rodar container com a nova imagem
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST_VPS }}
          username: ${{ secrets.USER_VPS }}
          password: ${{ secrets.PASSWORD_VPS }}
          port: 22
          script: |
            docker run -d --name api-cardapio -p 8080:8080 api-cardapio